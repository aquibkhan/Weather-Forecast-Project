<div id="login">
    <form name="login">
        <fieldset class="clearfix">
            <p>
				<span class="fontawesome-user"></span>
				<input type="text" ng-model="loginController.userName" required>
			</p>
            <p>
				<span class="fontawesome-lock"></span>
				<input type="password" ng-model="loginController.password" required>
			</p>
            <p>
				<input type="submit" value="Sign In" ng-click="loginController.validateUser()">
			</p>
        </fieldset>
    </form>
</div>
